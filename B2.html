<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let classes = [
        {id: 1, number: 25},
        {id: 2, number: 30},
        {id: 3, number: 50}
        ];

        let result = classes.map((item,index,arr) => {
            if (item.number < 30){
                return { id: item.id, number: item.number + 10 };
            }else if (item.number > 40){
                return { id: item.id, number: item.number - 10 };
            }else{
                return item;
            }
        });
        console.log(result);
    </script>
</body>
</html>
